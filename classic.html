<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/Classic.css">

    <title>Classic TicTacToe</title>
  </head>

  <body>
    <header>
      <h1>1</h1>
    </header>

    <main>
      <div id="row_1" class="rows">
        <button id="tile_1" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_2" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_3" class="tiles"></button>
      </div>

      <div class="table-row"></div>

      <div id="row_2" class="rows">
        <button id="tile_4" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_5" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_6" class="tiles"></button>
      </div>

      <div class="table-row"></div>

      <div id="row_3" class="rows">
        <button id="tile_7" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_8" class="tiles"></button>
        <div class="table-column"></div>
        <button id="tile_9" class="tiles"></button>
      </div>
    </main>

    <script src="scripts/classic.js"></script>
  </body>
</html>
